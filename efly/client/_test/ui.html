<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  
  <link rel="stylesheet" type="text/css" href="../core/ui/default.css" />
  <link rel="stylesheet" type="text/css" href="../core/ui/default.js" />
</head>
<body>
	<div id="topbar">
		<div class="right">
			<a href="" class="icon-search"></a>
			<input id="search" type="text" placeholder="搜索命令或文件...">
		</div>
		<div id="menu">
			<a href="#" class="logo">eFly</a>
			<span class="splitter"></span>
			<a class="hover" href="#">文件(F)</a>
			<a href="#">编辑(E)</a>
			<a href="#">帮助(H)</a>
			<span class="splitter"></span>
			
			<span class="toolbutton">按钮</span>
			
			
			<span class="toolbutton">分隔按钮</span>
			
			<div class="   header-btn panel-settings header-btnBool header-btnEmpty " style="min-width: 1px; min-height: 1px; max-width: 10000px; max-height: 10000px;"></div>
		</div>
	
		<ul class="dropdown menu">
			<li class="hover submenu">
				<span class="right">Ctrl+N</span>
				新建(N)...
			</li>
			<li class="checked">
				<span class="right">Ctrl+N</span>
				选择(N)...
			</li>
			<li class="selected">
				<span class="right">Ctrl+N</span>
				选中(N)...
			</li>
			<li class="disabled">
				<span class="right">Ctrl+N</span>
				选中(N)...
			</li>
			<li class="seperator"></li>
			<li>关闭(C)...</li>
		</ul>
	</div>
	<div id="main">
		<div id="middle">
			<div id="left">
			
			</div>
			<div id="center" style="margin-left: 300px; margin-top: 30px;">
				<div id="tabs">
					<div class="tab">
						<div class="tab-container">
							<div class="tab-content">
								ss<a href="#" class="tab-close"></a>
							</div>
						</div>
					</div>
					
					<div class="tab selected" style="left: 600px; ">
						<div class="tab-container">
							<div class="tab-content">
								ss<a href="#" class="tab-close"></a>
							</div>
						</div>
					</div>
					
					<div class="tab" style="left: 450px;">
						<div class="tab-container">
							<div class="tab-content">
								ss<a href="#" class="tab-close"></a>
							</div>
						</div>
					</div>
					
					<div class="tab saving" style="left: 850px;">
						<div class="tab-container">
							<div class="tab-content">
								ss<a href="#" class="tab-close"></a>
							</div>
						</div>
					</div>
					
					<div class="tab saving selected" style="left: 950px;">
						<div class="tab-container">
							<div class="tab-content">
								ss<a href="#" class="tab-close"></a>
							</div>
						</div>
					</div>
					
					<div class="newtab" style="margin-top:40px;"></div>
					<div class="tablist" style="margin-top:90px;"></div>
					<div class="tablist tablist-hover" style="margin-top:230px;"></div>
				</div>
			</div>
			<div id="right">
			
			</div>
		</div>
		<div id="bottom"></div>
	</div>
</body>
</html>
