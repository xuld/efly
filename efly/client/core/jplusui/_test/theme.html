<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editor</title>

    <link rel="stylesheet" type="text/css" href="../default.css" />
    <link rel="stylesheet" type="text/css" href="icomoon/style.css" />
    <link rel="stylesheet" type="text/css" href="../default.js" />
</head>
<body>
	<div id="topbar">

        <div class="right">
            <span class="icon icon-search"></span>
            <input id="search" type="text" placeholder="快速启动(Ctrl+Q)" title="输入命令或文件以快速启动...">
        </div>

        <div id="menu" class="toolbar">
            <a href="#" class="toolbar-menubutton">eFly</a>
            <span class="toolbar-splitter"></span>
            <a class="toolbar-menubutton toolbar-hover" href="#">文件(F)</a>
            <a class="toolbar-menubutton" href="#">编辑(E)</a>
            <a class="toolbar-menubutton" href="#">帮助(H)</a>
            <span class="toolbar-splitter"></span>
            <a class="toolbar-button">按钮</a>
            <a class="toolbar-button toolbar-hover">按钮</a>
            <span class="toolbar-splitbutton"><a>分隔按钮</a><span class="toolbar-splitter"></span><span class="icon icon-bottom"></span></span>
            <span class="toolbar-splitbutton toolbar-hover"><a>分隔按钮</a><span class="toolbar-splitter"></span><span class="icon icon-bottom"></span></span>
        </div>

        <ul class="dropdown menu">
            <li class="hover submenu">
                <span class="right">Ctrl+N</span>
                新建(N)...
            </li>
            <li class="checked">
                <span class="right">Ctrl+N</span>
                选择(N)...
            </li>
            <li class="selected">
                <span class="right">Ctrl+N</span>
                选中(N)...
            </li>
            <li class="disabled">
                <span class="right">Ctrl+N</span>
                选中(N)...
            </li>
            <li class="seperator"></li>
            <li>关闭(C)...</li>
        </ul>
    </div>
    <div id="main">
        <div id="middle">
            <div id="left">
            </div>
            <div id="center" style="margin-left: 300px; margin-top: 30px;">
                <div id="tabs">
                    <div class="tab">
                        <div class="tab-container">
                            <div class="tab-content">
                                ss<a href="#" class="tab-close"></a>
                            </div>
                        </div>
                    </div>

                    <div class="tab selected" style="left: 600px;">
                        <div class="tab-container">
                            <div class="tab-content">
                                ss<a href="#" class="tab-close"></a>
                            </div>
                        </div>
                    </div>

                    <div class="tab" style="left: 450px;">
                        <div class="tab-container">
                            <div class="tab-content">
                                ss<a href="#" class="tab-close"></a>
                            </div>
                        </div>
                    </div>

                    <div class="tab saving" style="left: 850px;">
                        <div class="tab-container">
                            <div class="tab-content">
                                ss<a href="#" class="tab-close"></a>
                            </div>
                        </div>
                    </div>

                    <div class="tab saving selected" style="left: 950px;">
                        <div class="tab-container">
                            <div class="tab-content">
                                ss<a href="#" class="tab-close"></a>
                            </div>
                        </div>
                    </div>

                    <div class="newtab" style="margin-top: 40px;"></div>
                    <div class="tablist" style="margin-top: 90px;"></div>
                    <div class="tablist tablist-hover" style="margin-top: 230px;"></div>
                </div>
            </div>
            <div id="right">
            </div>
        </div>
        <div id="bottom"></div>
    </div>
</body>
</html>
